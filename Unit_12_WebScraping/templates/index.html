<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Mission to Mars</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>MISSION TO MARS</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Update Information</a></p>
        </div>
        <div class="container">
            <h2>Latest Mars News</h2>
            <h3>{{data.news_title}}</h3>
            <p>{{data.news_p}}</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-4">
                    <div class="primary box">
                        <h2>Featured Mars Image</h2>
                        <img src="{{data.featured_image}}" style="max-width:100%" alt="Featured Image">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h3 class="card-title">Current Weather on Mars</h3>
                            <p class="card-text">{{data.weather}}</p>
                            <h3>Mars Facts</h3>
                            <div style="font-size: 15px">{{data.facts|safe}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>Mars Hemispheres</h2>
            <div class="row">
                {% for hemisphere in data.hemispheres %}
                <div class="col-6">
                    <div class="thumbnail" style="width:50%; float:left;">
                        <img src="{{hemisphere.image_url}}" alt="Hemisphere Image">
                        <div class="caption">
                            <h3>{{hemisphere.title}}</h3>
                            <!-- <h3>{{data['hemispheres'][0]['img_url']}}</h3> -->
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
        </div>
    </div>
    </div>

</body>

</html>
